<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Presença{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script defer src="{{ url_for('static', filename='theme-toggle.js') }}"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light" data-theme="light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Navegação principal">
  <div class="container">
    <a class="navbar-brand" href="/">Controle Presença</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if session.usuario %}
          <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        {% endif %}
        <li class="nav-item ms-2">
          <button id="themeToggle" class="btn btn-outline-light btn-sm" aria-pressed="false" aria-label="Alternar tema claro e escuro">Tema</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4" id="main" role="main">
  {% block content %}{% endblock %}
</main>

<footer class="bg-white border-top mt-4 py-3">
  <div class="container text-center small text-muted">
    Lista de Presença · Concórdia Transportes Rodoviários . Allan Werneck
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
