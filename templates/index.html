{% block title %}Home{% endblock %}

  <h3 class="mb-3">Escaneie o QR Code para registrar presença</h3>
  <img src="{{ imagem_qrcode }}" alt="QR" class="img-fluid" style="max-width:300px">

{% endblock %}
