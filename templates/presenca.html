<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Presença</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; width: 260px; }
        h2 { color: #007b5e; }
        .erro { color: red; font-weight: bold; }
    </style>
</head>
<body>

{% if confirmacao %}
    <h2>Presença Confirmada!</h2>
    <p><b>{{ nome }}</b>, registrado às <b>{{ hora }}</b>.</p>

{% elif erro_duplicado %}
    <p class="erro">Presença já registrada hoje!</p>
    <p><b>{{ nome }}</b>, seu último registro foi às <b>{{ hora }}</b>.</p>

{% else %}
    <h2>Registrar Presença</h2>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required><br>
        <input type="text" name="matricula" placeholder="Matrícula" required><br>
        <input type="text" name="setor" placeholder="Setor" required><br>
        <button type="submit">Confirmar</button>
    </form>
{% endif %}

</body>
</html>
