<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Presença</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 250px; margin: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    {% if sucesso %}
        <h2>Presença confirmada!</h2>
        <p>Registro efetuado com sucesso.</p>
    {% else %}
        <h2>Registrar Presença</h2>
        <form method="POST">
            <input type="text" name="nome" placeholder="Digite seu nome" required><br>
            <input type="text" name="matricula" placeholder="Digite sua matrícula" required><br>
            <input type="text" name="setor" placeholder="Digite seu setor" required><br>
            <button type="submit">Confirmar</button>
        </form>
    {% endif %}
</body>
</html>
