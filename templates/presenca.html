<form method="POST" class="container p-4">
  <input type="hidden" name="token" value="{{ token }}">
  <label>Nome</label>
  <input name="nome" required class="form-control">
  <label>Matrícula</label>
  <input name="matricula" required class="form-control">
  <label>Setor</label>
  <input name="setor" required class="form-control">
  <button class="btn btn-success mt-3">Confirmar Presença</button>
</form>
