<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Registrar Presença</title></head>
<body style="font-family:Arial;text-align:center;margin-top:30px">
  {% if sucesso %}
    <h2>Presença confirmada!</h2>
    <p><b>{{ nome }}</b> — Matrícula: <b>{{ matricula }}</b></p>
    <p>Horário: <b>{{ datahora }}</b></p>
    <p>Local (aprox.): <b>{{ local }}</b> {% if pais %} - {{ pais }}{% endif %}</p>
    <p>IP: <small>{{ ip }}</small></p>
    <p><a href="/">Voltar</a></p>
  {% else %}
    <h2>Registrar Presença</h2>
    {% if erro %}
      <div style="color:red">{{ erro }}</div>
    {% endif %}
    <form method="POST" style="display:inline-block;margin-top:10px">
      <input name="token" type="hidden" value="{{ token }}">
      <div><input type="text" name="nome" placeholder="Nome completo" required></div>
      <div><input type="text" name="matricula" placeholder="Matrícula" required></div>
      <div><input type="text" name="setor" placeholder="Setor" required></div>
      <div style="margin-top:10px"><button type="submit">Confirmar Presença</button></div>
    </form>
  {% endif %}
</body>
</html>
