<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 20px; }
        table { border-collapse: collapse; width: 90%; margin: auto; }
        th, td { border: 1px solid #999; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>

<h2>Registros de Presença</h2>

<table>
    <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Setor</th>
        <th>Data/Hora</th>
        <th>IP</th>
        <th>Cidade/Estado</th>
        <th>País</th>
    </tr>

    {% for r in registros %}
    <tr>
        <td>{{ r["Nome"] }}</td>
        <td>{{ r["Matrícula"] }}</td>
        <td>{{ r["Setor"] }}</td>
        <td>{{ r["Data/Hora"] }}</td>
        <td>{{ r["IP"] }}</td>
        <td>{{ r["Cidade/Estado"] }}</td>
        <td>{{ r["País"] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('logout') }}">Sair</a>

</body>
</html>
