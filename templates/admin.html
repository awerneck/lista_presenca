<script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
<script src="/static/script.js"></script>

<div class="container text-center mb-3">
  <h4>QR Code atualizado automaticamente</h4>
  <div id="qrAdmin"></div>
</div>

<script>
function refreshQR() {
  fetch("/api/token")
  .then(r => r.json())
  .then(data => {
      const url = window.location.origin + "/presenca?token=" + data.token;
      document.getElementById("qrAdmin").innerHTML = "";
      new QRCode(document.getElementById("qrAdmin"), url);
  });
}
refreshQR();
setInterval(refreshQR, 60000);
</script>
