<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Login Admin</title></head>
<body style="text-align:center;margin-top:40px">
  <h3>Login Administrativo</h3>
  {% if erro %}<div style="color:red">Usuário ou senha incorretos</div>{% endif %}
  <form method="POST">
    <div><input name="usuario" placeholder="Usuário" required></div>
    <div><input name="senha" type="password" placeholder="Senha" required></div>
    <div style="margin-top:10px"><button type="submit">Entrar</button></div>
  </form>
</body>
</html>
