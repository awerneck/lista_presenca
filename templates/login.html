{% extends "base.html" %}
{% block title %}Login Admin{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body">
        <h3 class="h5 mb-3">Acesso Administrativo</h3>
        {% if erro %}<div class="alert alert-danger" role="alert">Usu치rio ou senha incorretos</div>{% endif %}
        <form method="POST" aria-label="Formul치rio de login">
          <div class="mb-2">
            <label class="form-label visually-hidden" for="usuario">Usu치rio</label>
            <input id="usuario" class="form-control" name="usuario" placeholder="Usu치rio" required>
          </div>
          <div class="mb-2">
            <label class="form-label visually-hidden" for="senha">Senha</label>
            <input id="senha" class="form-control" name="senha" type="password" placeholder="Senha" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
